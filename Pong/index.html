<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favico/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="smallDeviceMessage" class="hidden">
    <h2>Please use a larger device to play this game.</h2>
  </div>
    <div id="scoreboard">
        <span id="player1-score">0</span> - <span id="player2-score">0</span>
    </div>
    <div class="container">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <canvas id="fireworksCanvas" width="800" height="400" class="hidden"></canvas>
        <div id="winnerMessage" class="hidden"></div>
    </div>
    <div id="menu" class="hidden">
        <h2>Settings</h2>
        <button id="play-vs-ai">Play vs CPU</button>
        <button id="play-vs-human">Play vs Human</button>
        <button id="toggle-music">Toggle Music</button>
        <button id="toggle-sound">Heptics</button>
    </div>
    <audio id="backgroundMusic" src="audio/back.mp3" loop></audio>
    <audio id="paddleHitSound" src="audio/hithit.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
