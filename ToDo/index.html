<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo - List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="todo-app">
      <h2><img src="./images/music.svg"> ToDo</h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add a new task" maxlength="20">
        <button id="add-button" onclick="addTask()">Add</button>
      </div>
      <div class="char-count-container">
        <span id="char-count" class="char-count">20</span>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li class="checked">Task 1</li>
        <li>Task 1</li> -->
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var button = document.getElementById('add-button'); 
      button.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addTask();
        }
      });
    });
  </script>
</body>
</html>
